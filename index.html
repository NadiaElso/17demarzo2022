<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="styles.css" href="src/styles.css" />
  </head>

  <body>
    <div class="div1">
      <h1>Mi Supermercado</h1>
      <p>Mi supermercado cuenta con <span class="p1"> los mejores precios y la mejor calidad</span> </p>
    </div>
    <div class="div2">
      <h2>Productos</h2>
      <table>
        <tr>
          <th> <span class="p2">Productos</span>   </th>
          <th> <span class="p3">precio</span>  </th>
          <th> <span class="p4">stock</span> </th>
        </tr>
        <tr>
          <td>Azucar</td>
          <td>100</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Yerba</td>
          <td>100</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Aceite</td>
          <td>100</td>
          <td>10</td>
        </tr>
      </table>
    </div>
    <div class="div3">
      <ol>
        <h4> <span class="p5">PRODUCTOS</span>  </h4>
        <li>Azucar</li>
        <li>Yerba</li>
        <li>Aceite</li>
      </ol>
    </div>
    <div class="div4">
      <ul>
        <h4> <span class="p6">PRECIOS</span> </h4>
        <li>$90</li>
        <li>$70</li>
        <li>$80</li>
      </ul>
    </div>
    <div class="div5">
      <ul>
        <h4> <span class="p7">STOCK</span> </h4>
        <li>10</li>
        <li>10</li>
        <li>10</li>
      </ul>
    </div>
  </body>
</html>
